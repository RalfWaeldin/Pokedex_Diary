<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./main.js" defer></script>
    <title>pokedex</title>
  </head>  
  <body class="bg-gray-50 text-slate-800 font-sans">
    <nav class="sticky top-0 z-[60] bg-white border-b shadow-sm">
      <div
        class="container mx-auto px-4 py-3 flex items-center justify-between"
      >  

<!-- Links -->
        <div class="flex items-center gap-6">
          <a
            href="index.html"
            class="flex items-center gap-2 font-semibold text-red-600 hover:text-red-800"
          >
            <svg
              class="w-5 h-5"
              viewBox="0 0 24 24" 
              fill="none"
              stroke="currentColor"
              stroke-width="2" 
            >
              <circle cx="12" cy="12" r="10" />
              <path
                d="M2 12h20M12 9a3 3 0 1 0 0 6 3 3 0 0 0 0-6z"
                fill="currentColor"
              />
            </svg>
            <span class="text-slate-800 font-bold">PokéTeams</span>
          </a>

          <a
            href="pokedex.html"
            class="flex items-center gap-2 bg-red-100 text-red-600 px-4 py-2 rounded-full font-medium hover:bg-red-200 transition"
          >
            <span>Mein Pokédex</span>
            <span
              id="pokedex-count"
              class="bg-red-600 text-white text-xs px-2 py-0.5 rounded-full"
              >0</span
            >
          </a>
        </div>

<!-- Suche -->
        <div
          id="search-form"
          class="flex shadow-lg rounded-full overflow-hidden border border-gray-200 bg-white focus-within:ring-2 focus-within:ring-red-400 transition"
        >
          <div class="pl-4 flex items-center text-gray-400">
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 1 1-14 0 7 7 0 0 1 14 0z"
            ></path>
          </svg>
          <input
            id="search-input"
            type="text"
            placeholder="Pokémon suchen…"
            class="flex-1 p-4 outline-none text-slate-700 placeholder-gray-400"
          />
          <button
            id="clear-search"
            class="px-3 py-1 text-sm"
          >
            Clear
          </button>
        </div>
      </div>
    </nav>

<!-- Hero section -->
    <div class="max-w-7xl mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4 text-center">
        Unser Pokémon Team des Tages:
      </h1>
      <div
        id="pokemon-container"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
      >
      <!-- Hier wird das Tagesmenue produziert-->
      </div>
    </div>
  </body>
</html>
